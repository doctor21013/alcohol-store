<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование товара</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center my-3">Админ-панель</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/products}">
                            <i class="bi bi-wine"></i> Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/orders}">
                            <i class="bi bi-cart"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-warning" th:href="@{/}">
                            <i class="bi bi-shop"></i> Вернуться в магазин
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Редактирование товара</h1>
            </div>

            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Форма редактирования -->
            <form th:action="@{/admin/products/update/{id}(id=${product.id})}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Название</label>
                    <input type="text" class="form-control" id="name" name="name"
                           th:value="${product.name}" required>
                </div>

                <div class="mb-3">
                    <label for="description" class="form-label">Описание</label>
                    <textarea class="form-control" id="description" name="description" rows="3"
                              th:text="${product.description}"></textarea>
                </div>

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label for="price" class="form-label">Цена (руб.)</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price"
                               th:value="${product.price}" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="alcoholContent" class="form-label">Крепость (%)</label>
                        <input type="number" step="0.1" class="form-control" id="alcoholContent" name="alcoholContent"
                               th:value="${product.alcoholContent}">
                    </div>

                    <div class="col-md-4 mb-3">
                        <label for="volumeMl" class="form-label">Объем (мл)</label>
                        <input type="number" class="form-control" id="volumeMl" name="volumeMl"
                               th:value="${product.volumeMl}">
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="countryOfOrigin" class="form-label">Страна происхождения</label>
                        <input type="text" class="form-control" id="countryOfOrigin" name="countryOfOrigin"
                               th:value="${product.countryOfOrigin}">
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="inStock" class="form-label">В наличии (шт.)</label>
                        <input type="number" class="form-control" id="inStock" name="inStock"
                               th:value="${product.inStock}">
                    </div>
                </div>

                <div class="mb-3">
                    <label for="imageUrl" class="form-label">URL изображения</label>
                    <input type="text" class="form-control" id="imageUrl" name="imageUrl"
                           th:value="${product.imageUrl}">
                    <div class="form-text">Пример: wine1.jpg (файл должен быть в папке /static/images/products/)</div>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    <a th:href="@{/admin/products}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
