<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление товарами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .table-actions {
            white-space: nowrap;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container">
                <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" th:href="@{/products}">Товары</a>
                    <a class="nav-link" th:href="@{/cart}">Корзина</a>
                    <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
                    <a class="nav-link" th:href="@{/account}">Личный кабинет</a>
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-link nav-link">Выйти</button>
                    </form>
                </div>
            </div>
        </nav>

        <form th:action="@{/cart/add}" method="post" class="mt-2">
            <input type="hidden" th:name="productId" th:value="${product.id}">
            <div class="input-group">
                <input type="number" name="quantity" value="1" min="1" class="form-control" style="width: 80px;">
                <button type="submit" class="btn btn-primary">В корзину</button>
            </div>
        </form>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Управление товарами</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <a th:href="@{/admin/products/new}" class="btn btn-success">
                        <i class="fas fa-plus"></i> Добавить товар
                    </a>
                    <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
                </div>
            </div>

            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                <span th:text="${errorMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Таблица товаров -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Название</th>
                        <th>Категория</th>
                        <th>Цена</th>
                        <th>В наличии</th>
                        <th>Алкоголь</th>
                        <th>Объем</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}">
                        <td th:text="${product.id}"></td>
                        <td>
                            <strong th:text="${product.name}"></strong>
                            <div th:if="${product.description}" class="text-muted small"
                                 th:text="${#strings.substring(product.description, 0, 50)} + '...'">
                            </div>
                        </td>
                        <td th:text="${product.category?.name}">-</td>
                        <td th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')} + ' руб.'"></td>
                        <td>
                                    <span th:class="${product.inStock > 0} ? 'badge bg-success' : 'badge bg-danger'"
                                          th:text="${product.inStock} + ' шт.'">
                                    </span>
                        </td>
                        <td th:text="${product.alcoholContent} + '%'">-</td>
                        <td th:text="${product.volumeMl} + ' мл'">-</td>
                        <td class="table-actions">
                            <a th:href="@{/admin/products/edit/{id}(id=${product.id})}"
                               class="btn btn-sm btn-warning">
                                <i class="fas fa-edit"></i>
                            </a>
                            <form th:action="@{/admin/products/delete/{id}(id=${product.id})}"
                                  method="post"
                                  style="display: inline;"
                                  onsubmit="return confirm('Удалить товар?');">
                                <button type="submit" class="btn btn-sm btn-danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${products == null or products.isEmpty()}">
                        <td colspan="8" class="text-center">Нет товаров</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
