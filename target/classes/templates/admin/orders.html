<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление заказами</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .badge-pending { background-color: #ffc107; color: #000; }
        .badge-completed { background-color: #198754; color: #fff; }
        .badge-cancelled { background-color: #dc3545; color: #fff; }
        .badge-processing { background-color: #0dcaf0; color: #000; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center my-3">Админ-панель</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i> Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/products}">
                            <i class="fas fa-wine-bottle"></i> Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin/users}">
                            <i class="fas fa-users"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" th:href="@{/admin/orders}">
                            <i class="fas fa-shopping-cart"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-warning" th:href="@{/}">
                            <i class="fas fa-store"></i> Вернуться в магазин
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">
                            <i class="fas fa-sign-out-alt"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Управление заказами</h1>
            </div>

            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Таблица заказов -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Номер заказа</th>
                        <th>Клиент</th>
                        <th>Email</th>
                        <th>Сумма</th>
                        <th>Статус</th>
                        <th>Дата</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="order : ${orders}">
                        <td th:text="${order.id}"></td>
                        <td th:text="${order.orderNumber}">-</td>
                        <td th:text="${order.customerName}"></td>
                        <td th:text="${order.customerEmail}"></td>
                        <td th:text="${#numbers.formatDecimal(order.totalAmount != null ? order.totalAmount : 0, 0, 'COMMA', 2, 'POINT')} + ' руб.'"></td>
                        <td>
                            <form th:action="@{/admin/orders/update-status/{id}(id=${order.id})}"
                                  method="post"
                                  style="display: inline;">
                                <select name="status" class="form-select form-select-sm"
                                        onchange="this.form.submit()" style="width: auto; display: inline;">
                                    <option value="PENDING" th:selected="${order.status == 'PENDING'}">PENDING</option>
                                    <option value="PROCESSING" th:selected="${order.status == 'PROCESSING'}">PROCESSING</option>
                                    <option value="COMPLETED" th:selected="${order.status == 'COMPLETED'}">COMPLETED</option>
                                    <option value="CANCELLED" th:selected="${order.status == 'CANCELLED'}">CANCELLED</option>
                                </select>
                            </form>
                        </td>
                        <td th:text="${#temporals.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></td>
                        <td>
                            <a th:href="@{/admin/orders/{id}(id=${order.id})}"
                               class="btn btn-sm btn-info">
                                <i class="fas fa-eye"></i> Детали
                            </a>
                        </td>
                    </tr>
                    <tr th:if="${orders == null or orders.isEmpty()}">
                        <td colspan="8" class="text-center">Нет заказов</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
