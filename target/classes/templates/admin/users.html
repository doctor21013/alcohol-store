<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление пользователями</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background: #343a40;
        }
        .sidebar .nav-link {
            color: #fff;
        }
        .sidebar .nav-link:hover {
            background: #495057;
        }
        .badge-user { background-color: #6c757d; }
        .badge-admin { background-color: #dc3545; }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center my-3">Админ-панель</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <!-- В начале файла, в сайдбаре исправить ссылку: -->
                        <a class="nav-link" th:href="@{/admin}">
                            <i class="fas fa-tachometer-alt"></i> Дашборд
                        </a>
                        <!-- ИЛИ полностью обновить навигацию: -->
                        <div class="p-3">
                            <h4 class="mb-4">
                                <i class="fas fa-wine-bottle me-2"></i>Admin Panel
                            </h4>
                            <hr class="bg-light">
                            <ul class="nav flex-column">
                                <li class="nav-item">
                                    <a class="nav-link text-light" th:href="@{/admin}">
                                        <i class="fas fa-tachometer-alt me-2"></i>Дашборд
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" th:href="@{/admin/orders}">
                                        <i class="fas fa-shopping-bag me-2"></i>Заказы
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active text-light" th:href="@{/admin/users}">
                                        <i class="fas fa-users me-2"></i>Пользователи
                                    </a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-light" th:href="@{/}">
                                        <i class="fas fa-home me-2"></i>На сайт
                                    </a>
                                </li>
                            </ul>
                        </div>
                </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Управление пользователями</h1>
            </div>

            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Таблица пользователей -->
            <div class="table-responsive">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Имя</th>
                        <th>Email</th>
                        <th>Телефон</th>
                        <th>Роль</th>
                        <th>Статус</th>
                        <th>Дата регистрации</th>
                        <th>Действия</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}"></td>
                        <td th:text="${user.fullName}"></td>
                        <td th:text="${user.email}"></td>
                        <td th:text="${user.phone}">-</td>
                        <td>
                                    <span class="badge"
                                          th:classappend="${user.role == 'ADMIN'} ? 'badge-admin' : 'badge-user'"
                                          th:text="${user.role}">
                                    </span>
                        </td>
                        <td>
                            <span th:if="${user.enabled}" class="badge bg-success">Активен</span>
                            <span th:unless="${user.enabled}" class="badge bg-danger">Заблокирован</span>
                        </td>
                        <td th:text="${#temporals.format(user.createdAt, 'dd.MM.yyyy')}"></td>
                        <td class="table-actions">
                            <form th:action="@{/admin/users/toggle-status/{id}(id=${user.id})}"
                                  method="post"
                                  style="display: inline;">
                                <button type="submit" class="btn btn-sm"
                                        th:class="${user.enabled} ? 'btn-warning' : 'btn-success'">
                                    <i th:class="${user.enabled} ? 'fas fa-user-slash' : 'fas fa-user-check'"></i>
                                    <span th:text="${user.enabled} ? 'Заблокировать' : 'Активировать'"></span>
                                </button>
                            </form>

                            <form th:action="@{/admin/users/change-role/{id}(id=${user.id})}"
                                  method="post"
                                  style="display: inline;">
                                <select name="role" class="form-select form-select-sm"
                                        onchange="this.form.submit()" style="width: auto; display: inline;">
                                    <option value="USER" th:selected="${user.role == 'USER'}">USER</option>
                                    <option value="ADMIN" th:selected="${user.role == 'ADMIN'}">ADMIN</option>
                                </select>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${users == null or users.isEmpty()}">
                        <td colspan="8" class="text-center">Нет пользователей</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
