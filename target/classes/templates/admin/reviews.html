<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модерация отзывов</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <nav class="col-md-2 d-none d-md-block sidebar" style="background: #343a40; min-height: 100vh;">
            <div class="position-sticky pt-3">
                <h5 class="text-white text-center my-3">Админ-панель</h5>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/dashboard}">
                            <i class="bi bi-speedometer2"></i> Дашборд
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/products}">
                            <i class="bi bi-wine"></i> Товары
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/users}">
                            <i class="bi bi-people"></i> Пользователи
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" th:href="@{/admin/orders}">
                            <i class="bi bi-cart"></i> Заказы
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white active" th:href="@{/admin/reviews}">
                            <i class="bi bi-chat-left-text"></i> Отзывы
                        </a>
                    </li>
                    <li class="nav-item mt-4">
                        <a class="nav-link text-warning" th:href="@{/}">
                            <i class="bi bi-shop"></i> Вернуться в магазин
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-danger" th:href="@{/logout}">
                            <i class="bi bi-box-arrow-right"></i> Выйти
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Main content -->
        <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">Модерация отзывов</h1>
            </div>

            <!-- Сообщения -->
            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                <span th:text="${successMessage}"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Неодобренные отзывы -->
            <div class="card">
                <div class="card-header">
                    <h5>Отзывы на модерации</h5>
                </div>
                <div class="card-body">
                    <div th:if="${unapprovedReviews != null and !unapprovedReviews.isEmpty()}">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Товар</th>
                                    <th>Пользователь</th>
                                    <th>Рейтинг</th>
                                    <th>Отзыв</th>
                                    <th>Дата</th>
                                    <th>Действия</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="review : ${unapprovedReviews}">
                                    <td th:text="${review.id}"></td>
                                    <td th:text="${review.product.name}"></td>
                                    <td th:text="${review.user.fullName}"></td>
                                    <td>
                                        <span class="text-warning" th:text="${review.getStarRating()}"></span>
                                    </td>
                                    <td>
                                        <div style="max-height: 100px; overflow-y: auto;">
                                            <small th:text="${review.comment}"></small>
                                        </div>
                                    </td>
                                    <td th:text="${#temporals.format(review.createdAt, 'dd.MM.yyyy')}"></td>
                                    <td>
                                        <form th:action="@{/admin/reviews/approve/{id}(id=${review.id})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-success btn-sm">
                                                <i class="bi bi-check"></i> Одобрить
                                            </button>
                                        </form>
                                        <form th:action="@{/admin/reviews/reject/{id}(id=${review.id})}"
                                              method="post" style="display: inline;">
                                            <button type="submit" class="btn btn-danger btn-sm"
                                                    onclick="return confirm('Отклонить отзыв?')">
                                                <i class="bi bi-x"></i> Отклонить
                                            </button>
                                        </form>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div th:if="${unapprovedReviews == null or unapprovedReviews.isEmpty()}">
                        <p class="text-center text-muted">Нет отзывов на модерации</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
