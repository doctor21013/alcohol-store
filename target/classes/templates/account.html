<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/products}">Товары</a>
            <a class="nav-link" th:href="@{/cart}">Корзина</a>
            <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
            <a class="nav-link" th:href="@{/account}">Личный кабинет</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link nav-link">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Личный кабинет</h1>

    <div th:if="${message}" class="alert alert-success">
        <span th:text="${message}"></span>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Информация о пользователе</h5>
            <p><strong>Имя пользователя:</strong> <span th:text="${user.username}"></span></p>
            <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        </div>
    </div>

    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Изменить данные</h5>
            <form th:action="@{/account/update}" method="post">
                <div class="mb-3">
                    <label for="email" class="form-label">Новый email</label>
                    <input type="email" class="form-control" id="email" name="email" th:value="${user.email}" required>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">Новый пароль (оставьте пустым, если не хотите менять)</label>
                    <input type="password" class="form-control" id="newPassword" name="newPassword">
                </div>
                <button type="submit" class="btn btn-primary">Сохранить изменения</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
