<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alcohol Store - Главная</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.7)),
                        url('https://images.unsplash.com/photo-1510812431401-41d2bd2722f3?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            background-size: cover;
            color: white;
            text-align: center;
            padding: 100px 20px;
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .btn {
            display: inline-block;
            background: #e74c3c;
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1rem;
        }

        .products {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .products h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .product-card {
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .product-price {
            color: #e74c3c;
            font-weight: bold;
        }

        .footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<!-- Вставка navbar -->
<div th:replace="fragments/navbar :: navbar"></div>

<!-- Герой-секция -->
<div class="hero">
    <h1>Добро пожаловать в Alcohol Store</h1>
    <p>Широкий выбор качественных алкогольных напитков со всего мира</p>
    <a href="/catalog" class="btn">Перейти в каталог</a>
</div>

<!-- Популярные товары -->
<div class="products">
    <h2>Популярные товары</h2>
    <div class="products-grid">
        <div class="product-card" th:each="product : ${popularProducts}">
            <img th:src="${product.imageUrl}" alt="Product" class="product-image">
            <div class="product-info">
                <div class="product-name" th:text="${product.name}"></div>
                <div class="product-price" th:text="${product.price} + ' руб.'"></div>
                <a th:href="@{/product/{id}(id=${product.id})}" style="color: #3498db; text-decoration: none;">Подробнее</a>
            </div>
        </div>
    </div>
</div>

<!-- Футер -->
<div class="footer">
    <p>&copy; 2023 Alcohol Store. Все права защищены.</p>
    <p>Телефон: +7 (800) 555-35-35 | Email: info@alcoholstore.ru</p>
</div>
</body>
</html>
