<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация | Alcohol Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .register-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
        }
        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .register-header h2 {
            color: #333;
            font-weight: 600;
            margin-bottom: 10px;
        }
        .btn-register {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: none;
            color: white;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            width: 100%;
            transition: transform 0.3s;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            color: white;
        }
    </style>
</head>
<body>
<div class="register-card">
    <div class="register-header">
        <h2>Регистрация</h2>
        <p class="text-muted">Создайте новый аккаунт</p>
    </div>

    <!-- Сообщения об ошибках -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <!-- Форма регистрации -->
    <form th:action="@{/register}" method="post">
        <div class="mb-3">
            <label class="form-label">Имя пользователя *</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Email *</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Пароль *</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-4">
            <label class="form-label">Подтвердите пароль *</label>
            <input type="password" class="form-control" name="confirmPassword" required>
        </div>

        <button type="submit" class="btn btn-register mb-3">Зарегистрироваться</button>

        <div class="text-center">
            <p>Уже есть аккаунт? <a th:href="@{/login}">Войдите</a></p>
            <p><a href="/home">← На главную</a></p>
        </div>
    </form>
</div>
</body>
</html>
