<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация | Alcohol-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .register-card {
            max-width: 500px;
            margin: 2rem auto;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .age-check {
            border: 2px solid #dee2e6;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .age-check.confirmed {
            border-color: #198754;
            background-color: #f8fff9;
        }
    </style>
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container">
    <div class="register-card">
        <h2 class="text-center mb-4">Регистрация</h2>

        <!-- Сообщения об ошибках/успехе -->
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

        <form th:action="@{/register}" method="post" id="registerForm">
            <!-- Полное имя -->
            <div class="mb-3">
                <label class="form-label">Ваше имя *</label>
                <input type="text" class="form-control" name="fullName" required
                       placeholder="Иванов Иван">
            </div>

            <!-- Контакты -->
            <div class="mb-3">
                <label class="form-label">Email *</label>
                <input type="email" class="form-control" name="email" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Телефон *</label>
                <input type="tel" class="form-control" name="phone"
                       pattern="[\+]\d{1,3}[\(\d{1,3}\)]?\d{3,5}[\-]\d{4}"
                       placeholder="+7(999)123-4567" required>
            </div>

            <!-- Пароли -->
            <div class="mb-3">
                <label class="form-label">Пароль *</label>
                <input type="password" class="form-control" id="password" name="password"
                       minlength="6" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Подтвердите пароль *</label>
                <input type="password" class="form-control" id="confirmPassword" required>
                <div class="text-danger small mt-1" id="passwordError" style="display:none;">
                    Пароли не совпадают
                </div>
            </div>

            <!-- Подтверждение возраста -->
            <div class="age-check mb-4" id="ageCheck">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="ageConfirm" name="ageConfirmed" value="true">
                    <label class="form-check-label" for="ageConfirm">
                        <strong>Мне есть 18 лет</strong><br>
                        <small class="text-muted">Подтверждая, я соглашаюсь с тем, что мне исполнилось 18 лет и я имею право покупать алкогольную продукцию</small>
                    </label>
                </div>
            </div>

            <!-- Кнопка -->
            <button type="submit" class="btn btn-primary w-100 py-2">
                Зарегистрироваться
            </button>

            <div class="text-center mt-3">
                Уже есть аккаунт? <a th:href="@{/login}">Войти</a>
            </div>
        </form>
    </div>
</div>

<script>
    // Проверка паролей
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        const password = document.getElementById('password').value;
        const confirm = document.getElementById('confirmPassword').value;
        const ageConfirm = document.getElementById('ageConfirm').checked;

        if (password !== confirm) {
            e.preventDefault();
            document.getElementById('passwordError').style.display = 'block';
            return;
        }

        if (!ageConfirm) {
            e.preventDefault();
            document.getElementById('ageCheck').classList.add('border-danger');
            alert('Вы должны подтвердить, что вам есть 18 лет');
            return;
        }
    });

    // Подсветка при подтверждении возраста
    document.getElementById('ageConfirm').addEventListener('change', function() {
        const ageCheck = document.getElementById('ageCheck');
        if (this.checked) {
            ageCheck.classList.add('confirmed');
            ageCheck.classList.remove('border-danger');
        } else {
            ageCheck.classList.remove('confirmed');
        }
    });
</script>
</body>
</html>
