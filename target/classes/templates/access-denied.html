<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
    <meta charset="UTF-8">
    <title>Доступ запрещен</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card text-center shadow">
                <div class="card-header bg-danger text-white">
                    <h4><i class="bi bi-shield-slash"></i> Доступ запрещен</h4>
                </div>
                <div class="card-body">
                    <div class="alert alert-danger">
                        <h5 class="mb-3">У вас нет прав для доступа к этой странице</h5>
                        <p class="mb-0">Эта страница доступна только администраторам.</p>
                    </div>

                    <div class="mt-4">
                        <a href="/" class="btn btn-primary">
                            <i class="bi bi-house"></i> На главную
                        </a>

                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-secondary">
                                <i class="bi bi-box-arrow-right"></i> Выйти
                            </button>
                        </form>
                    </div>

                    <div class="mt-4 pt-3 border-top" sec:authorize="isAuthenticated()">
                        <p class="text-muted small mb-1">Вы вошли как:</p>
                        <p class="mb-1">
                            <i class="bi bi-person"></i>
                            <span sec:authentication="name"></span>
                        </p>
                        <p class="mb-0">
                            <i class="bi bi-shield"></i>
                            <span sec:authentication="principal.authorities"></span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
