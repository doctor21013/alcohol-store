<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Доступ запрещен | Alcohol Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
        }
        .error-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
        }
        .error-code {
            font-size: 6rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .btn-home {
            background: white;
            color: #ff6b6b;
            padding: 12px 30px;
            border-radius: 50px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            color: #ff6b6b;
        }
    </style>
</head>
<body>
<div class="error-card">
    <div class="error-code">403</div>
    <h2>Доступ запрещен</h2>
    <p>Извините, у вас нет прав для доступа к этой странице.</p>
    <p>Если вы считаете, что это ошибка, обратитесь к администратору.</p>

    <div class="mt-4">
        <a href="/dashboard" class="btn-home">Вернуться в дашборд</a>
        <a href="/logout" class="btn-home" style="background: transparent; border: 2px solid white; margin-left: 10px;">Выйти</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
