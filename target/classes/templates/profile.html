<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Мой профиль</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        .profile-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .profile-info {
            margin-bottom: 20px;
        }
        .profile-info p {
            margin: 10px 0;
            padding: 10px;
            background: #f5f5f5;
            border-radius: 5px;
        }
        .profile-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .btn {
            padding: 10px 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
        }
        .btn-edit {
            background: #2196F3;
        }
        .btn-password {
            background: #FF9800;
        }
        .btn-back {
            background: #9E9E9E;
        }
    </style>
</head>
<body>
<!-- Подключи navbar (если есть) -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="profile-container">
    <div class="profile-header">
        <h1>Мой профиль</h1>
    </div>

    <div th:if="${success}" class="alert alert-success" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <div class="profile-info">
        <p><strong>Имя:</strong> <span th:text="${user.fullName}"></span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
        <p><strong>Телефон:</strong> <span th:text="${user.phone}"></span></p>
        <p><strong>Роль:</strong> <span th:text="${user.role}"></span></p>
        <p><strong>Дата регистрации:</strong> <span th:text="${user.createdAt}"></span></p>
    </div>

    <div class="profile-actions">
        <a th:href="@{/profile/edit}" class="btn btn-edit">Редактировать профиль</a>
        <a th:href="@{/profile/change-password}" class="btn btn-password">Сменить пароль</a>
        <a th:href="@{/}" class="btn btn-back">На главную</a>
    </div>
</div>
</body>
</html>
