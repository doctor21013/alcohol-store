<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        .product-card {
            transition: transform 0.3s;
            border: 1px solid #dee2e6;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .favorite-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid #dee2e6;
            cursor: pointer;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <h1>Избранное</h1>

    <!-- Сообщения -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${favorites != null and !favorites.isEmpty()}">
        <p>Товаров в избранном: <span th:text="${favorites.size()}"></span></p>

        <div class="row">
            <div th:each="product : ${favorites}" class="col-md-3 mb-4">
                <div class="card product-card h-100">
                    <div class="position-relative">
                        <img th:src="${product.imageUrl}"
                             class="card-img-top"
                             style="height: 200px; object-fit: cover;"
                             th:alt="${product.name}">

                        <!-- Кнопка удаления из избранного -->
                        <form th:action="@{/favorites/remove/{id}(id=${product.id})}"
                              method="post"
                              class="favorite-btn"
                              onsubmit="return confirm('Удалить из избранного?')">
                            <button type="submit" class="btn btn-link p-0">
                                <i class="bi bi-heart-fill text-danger"></i>
                            </button>
                        </form>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title" th:text="${product.name}"></h5>
                        <p class="card-text text-muted small"
                           th:text="${product.description != null and product.description.length() > 100} ?
                                   ${product.description.substring(0, 100)} + '...' : ${product.description}">
                        </p>
                        <p class="fw-bold" th:text="${product.price} + ' ₽'"></p>
                        <div class="d-flex gap-2">
                            <form th:action="@{/cart/add/{id}(id=${product.id})}" method="post" class="flex-grow-1">
                                <input type="hidden" name="quantity" value="1">
                                <button type="submit" class="btn btn-primary w-100 btn-sm">В корзину</button>
                            </form>
                            <a th:href="@{/product/{id}(id=${product.id})}"
                               class="btn btn-outline-secondary btn-sm">Подробнее</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${favorites == null or favorites.isEmpty()}" class="text-center mt-5 py-5">
        <i class="bi bi-heart display-1 text-muted"></i>
        <h3 class="mt-3">В избранном пока ничего нет</h3>
        <p class="text-muted">Добавляйте товары из каталога в избранное</p>
        <a href="/catalog" class="btn btn-primary mt-2">Перейти в каталог</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
