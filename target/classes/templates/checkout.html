<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .order-summary {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
    </style>
</head>
<body>
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container checkout-container mt-5">
    <h1 class="mb-4">Оформление заказа</h1>

    <!-- Сообщения -->
    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div class="row">
        <!-- Форма заказа -->
        <div class="col-md-7">
            <div class="card">
                <div class="card-header">
                    <h5>Данные для доставки</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/orders/create}" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

                        <div class="mb-3">
                            <label class="form-label">ФИО *</label>
                            <input type="text" class="form-control" name="customerName"
                                   th:value="${defaultName}" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email *</label>
                            <input type="email" class="form-control" name="customerEmail" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон *</label>
                            <input type="tel" class="form-control" name="customerPhone" required>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Адрес доставки *</label>
                            <textarea class="form-control" name="deliveryAddress" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Комментарий к заказу</label>
                            <textarea class="form-control" name="notes" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Подтвердить заказ
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Сводка заказа -->
        <div class="col-md-5">
            <div class="order-summary">
                <h5 class="mb-3">Ваш заказ</h5>

                <div th:each="item : ${cartItems}">
                    <div class="d-flex justify-content-between mb-2">
                        <span th:text="${item.product.name}"></span>
                        <span th:text="${item.quantity} + ' × ' + ${#numbers.formatDecimal(item.product.price, 0, 2)} + ' руб.'"></span>
                    </div>
                </div>

                <hr>
                <div class="d-flex justify-content-between mb-2">
                    <span>Итого:</span>
                    <span th:text="${#numbers.formatDecimal(totalPrice, 0, 2) + ' руб.'}"></span>
                </div>

                <div class="alert alert-info mt-3">
                    <small>
                        <i class="fas fa-info-circle"></i>
                        Бесплатная доставка при заказе от 3 000 руб.
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments/footer :: footer}"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
