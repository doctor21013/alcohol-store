<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/login}">Войти</a>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Регистрация</h1>

    <div th:if="${error}" class="alert alert-danger">
        <span th:text="${error}"></span>
    </div>

    <div th:if="${param.registered}" class="alert alert-success">
        Регистрация успешна! Теперь вы можете войти.
    </div>

    <!-- ОБНОВЛЕННАЯ ФОРМА - ДОБАВЛЕНО ПОЛЕ ПОДТВЕРЖДЕНИЯ ПАРОЛЯ -->
    <form th:action="@{/register}" method="post" class="mt-3">
        <!-- CSRF ЗАЩИТА -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="mb-3">
            <label for="username" class="form-label">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <!-- ДОБАВЛЕНО: поле для подтверждения пароля -->
        <div class="mb-3">
            <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        <a th:href="@{/login}" class="btn btn-link">Уже есть аккаунт? Войти</a>
    </form>
</div>
</body>
</html>
