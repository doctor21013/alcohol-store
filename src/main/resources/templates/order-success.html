<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ оформлен | Alcohol-Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="fragments/navbar :: navbar"></div>

<div class="container py-5">
    <div class="text-center mb-5">
        <div class="mb-4">
            <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="#198754" class="bi bi-check-circle-fill" viewBox="0 0 16 16">
                <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
            </svg>
        </div>
        <h1 class="mb-3">Заказ успешно оформлен!</h1>
        <p class="lead">Спасибо за покупку. Ваш заказ №<strong th:text="${order.id}">12345</strong> принят в обработку.</p>
    </div>

    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Детали заказа</h5>
            <p><strong>Статус:</strong> <span class="badge bg-warning" th:text="${order.status}">В обработке</span></p>
            <p><strong>Дата:</strong> <span th:text="${#dates.format(order.createdAt, 'dd.MM.yyyy HH:mm')}"></span></p>
            <p><strong>Сумма:</strong> <span th:text="${#numbers.formatDecimal(order.totalAmount, 0, 2)} + ' ₽'"></span></p>
        </div>
    </div>

    <div class="text-center">
        <a th:href="@{/catalog}" class="btn btn-primary me-2">
            Вернуться к покупкам
        </a>
        <a th:href="@{/profile/orders}" class="btn btn-outline-secondary">
            Мои заказы
        </a>
    </div>
</div>
</body>
</html>
