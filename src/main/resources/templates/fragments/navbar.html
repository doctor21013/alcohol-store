<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background-color: var(--primary-color);">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}">
                <i class="fas fa-wine-bottle me-2"></i>Alcohol Store
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/}">Главная</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/catalog}" sec:authorize="isAuthenticated()">Каталог</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/cart}" sec:authorize="isAuthenticated()">
                            <i class="fas fa-shopping-cart me-1"></i>Корзина
                            <span sec:authorize="isAuthenticated()" class="badge bg-danger ms-1"
                                  th:text="${@cartService.getCartItemsCount(#authentication.principal.username)}">
            0
        </span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/profile}" sec:authorize="isAuthenticated()">Личный кабинет</a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <span sec:authorize="isAuthenticated()" class="d-flex align-items-center">
                        <span class="welcome-badge">
                            <i class="fas fa-user me-1"></i>
                            Привет, <strong sec:authentication="name"></strong>!
                        </span>
                        <form th:action="@{/logout}" method="post" class="d-inline">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-outline-light">
                                <i class="fas fa-sign-out-alt me-1"></i>Выйти
                            </button>
                        </form>
                    </span>

                    <span sec:authorize="!isAuthenticated()" class="d-flex align-items-center">
                        <a th:href="@{/login}" class="btn btn-outline-light me-2">
                            <i class="fas fa-sign-in-alt me-1"></i>Войти
                        </a>
                        <a th:href="@{/register}" class="btn btn-light" style="color: var(--primary-color);">
                            <i class="fas fa-user-plus me-1"></i>Регистрация
                        </a>
                    </span>
                </div>
            </div>
        </div>
    </nav>
</div>
