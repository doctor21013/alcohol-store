<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/products}">Товары</a>
            <a class="nav-link" th:href="@{/cart}">Корзина</a>
            <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
            <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link nav-link">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Личный кабинет</h1>

    <!-- Сообщения -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Информация о пользователе</h5>
            <table class="table table-borderless">
                <tr>
                    <th width="30%">Имя пользователя:</th>
                    <td th:text="${user.username}"></td>
                </tr>
                <tr>
                    <th>Email:</th>
                    <td th:text="${user.email}"></td>
                </tr>
                <tr>
                    <th>Роль:</th>
                    <td>
                        <span th:text="${user.role}"></span>
                        <span th:if="${user.admin}" class="badge bg-primary ms-2">Администратор</span>
                    </td>
                </tr>
            </table>

            <div class="mt-3">
                <a th:href="@{/profile/edit}" class="btn btn-primary">Изменить профиль</a>
                <a th:href="@{/profile/change-password}" class="btn btn-warning ms-2">Сменить пароль</a>
                <a th:href="@{/products}" class="btn btn-secondary ms-2">К товарам</a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
