<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Корзина</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/catalog}">Каталог</a>
            <a class="nav-link" th:href="@{/cart}">Корзина</a>
            <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
            <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link nav-link">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Корзина</h1>

    <!-- Сообщения -->
    <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div th:if="${cart != null and not cart.isEmpty()}">
        <table class="table">
            <thead>
            <tr>
                <th>Товар</th>
                <th>Количество</th>
                <th>Цена</th>
                <th>Сумма</th>
                <th>Действия</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${cart}">
                <td th:text="${entry.key.name}"></td>
                <td th:text="${entry.value}"></td>
                <td th:text="${#numbers.formatDecimal(entry.key.price, 0, 2)}">0</td>
                <td th:text="${#numbers.formatDecimal(entry.key.price.multiply(T(java.math.BigDecimal).valueOf(entry.value)), 0, 2)}">0</td>
                <td>
                    <form th:action="@{/cart/remove}" method="post" class="d-inline">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                        <input type="hidden" name="productId" th:value="${entry.key.id}">
                        <button type="submit" class="btn btn-sm btn-danger">Удалить</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>

        <div class="mt-3">
            <h4>Общая сумма: <span th:text="${#numbers.formatDecimal(total, 0, 2)}">0</span> руб.</h4>
            <div class="mt-3">
                <a th:href="@{/catalog}" class="btn btn-secondary">Продолжить покупки</a>
                <form th:action="@{/cart/clear}" method="post" class="d-inline">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                    <button type="submit" class="btn btn-warning">Очистить корзину</button>
                </form>
                <a th:href="@{/checkout}" class="btn btn-success">Оформить заказ</a>
            </div>
        </div>
    </div>

    <div th:if="${cart == null or cart.isEmpty()}" class="alert alert-info">
        <h4>Корзина пуста</h4>
        <p>Добавьте товары в корзину, чтобы сделать заказ.</p>
        <a th:href="@{/catalog}" class="btn btn-primary">Перейти в каталог</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
