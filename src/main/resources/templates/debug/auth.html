<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug Auth</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
<h2>Информация об авторизации</h2>

<div class="card mt-3">
    <div class="card-body">
        <h5 class="card-title">Текущий пользователь</h5>
        <p><strong>Аутентифицирован:</strong> <span th:text="${isAuthenticated}"></span></p>
        <p><strong>Имя пользователя:</strong> <span th:text="${username}"></span></p>
        <p><strong>Роли:</strong> <span th:text="${authorities}"></span></p>
        <p><strong>Principal:</strong> <span th:text="${principal}"></span></p>
    </div>
</div>

<div class="mt-3">
    <a href="/" class="btn btn-primary">На главную</a>
    <a href="/logout" class="btn btn-secondary">Выйти</a>
    <a href="/debug/users" class="btn btn-info">Все пользователи</a>
</div>
</body>
</html>
