<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Оформление заказа</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .order-summary {
            background-color: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
        }
        .order-item {
            border-bottom: 1px solid #dee2e6;
            padding: 10px 0;
        }
        .total-price {
            font-size: 1.5rem;
            color: #198754;
            font-weight: bold;
        }
    </style>
</head>
<body>
<!-- Навигация -->
<nav th:replace="~{fragments/navbar :: navbar}"></nav>

<div class="container mt-4">
    <h1>Оформление заказа</h1>

    <div class="row">
        <!-- Форма оформления -->
        <div class="col-md-8">
            <div class="card mb-4">
                <div class="card-header">
                    <h5>Данные для доставки</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/orders/place}" method="post">
                        <div class="mb-3">
                            <label for="customerName" class="form-label">ФИО *</label>
                            <input type="text" class="form-control" id="customerName" name="customerName"
                                   th:value="${userName}" required>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="customerEmail" class="form-label">Email *</label>
                                <input type="email" class="form-control" id="customerEmail" name="customerEmail"
                                       th:value="${userEmail}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="customerPhone" class="form-label">Телефон *</label>
                                <input type="tel" class="form-control" id="customerPhone" name="customerPhone"
                                       placeholder="+7 (999) 123-45-67" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="deliveryAddress" class="form-label">Адрес доставки *</label>
                            <textarea class="form-control" id="deliveryAddress" name="deliveryAddress"
                                      rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">Примечания к заказу</label>
                            <textarea class="form-control" id="notes" name="notes"
                                      rows="2" placeholder="Например: доставка после 18:00"></textarea>
                        </div>

                        <button type="submit" class="btn btn-primary btn-lg w-100">
                            Подтвердить заказ
                        </button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Итоги заказа -->
        <div class="col-md-4">
            <div class="card order-summary">
                <div class="card-header">
                    <h5>Ваш заказ</h5>
                </div>
                <div class="card-body">
                    <div class="mb-3">
                        <h6>Товары:</h6>
                        <div th:each="item : ${cartItems}" class="order-item">
                            <div class="d-flex justify-content-between">
                                <span th:text="${item.product.name}"></span>
                                <span th:text="${item.quantity} + ' × ' + ${#numbers.formatDecimal(item.product.price, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></span>
                            </div>
                        </div>
                    </div>

                    <div class="mt-4 pt-3 border-top">
                        <div class="d-flex justify-content-between">
                            <span class="fw-bold">Итого:</span>
                            <span class="total-price"
                                  th:text="${#numbers.formatDecimal(totalPrice, 0, 'COMMA', 2, 'POINT')} + ' ₽'"></span>
                        </div>
                    </div>

                    <div class="mt-3 small text-muted">
                        * Нажимая кнопку "Подтвердить заказ", вы соглашаетесь с условиями доставки и оплаты
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
