<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Редактирование профиля</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" th:href="@{/}">Alcohol Store</a>
        <div class="navbar-nav ms-auto">
            <a class="nav-link" th:href="@{/products}">Товары</a>
            <a class="nav-link" th:href="@{/cart}">Корзина</a>
            <a class="nav-link" th:href="@{/admin}" sec:authorize="hasRole('ADMIN')">Админ панель</a>
            <a class="nav-link" th:href="@{/profile}">Личный кабинет</a>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-link nav-link">Выйти</button>
            </form>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <h1>Редактирование профиля</h1>

    <!-- Сообщения -->
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card">
        <div class="card-body">
            <form th:action="@{/profile/update}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Имя пользователя</label>
                    <input type="text" class="form-control" id="username"
                           th:value="${user.username}" disabled>
                    <div class="form-text">Имя пользователя нельзя изменить</div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email"
                           th:value="${user.email}" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Роль</label>
                    <input type="text" class="form-control" th:value="${user.role}" disabled>
                </div>

                <div class="mt-3">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{/profile}" class="btn btn-secondary ms-2">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
